<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Let us know how we did!</h1>
        <p id="description">Thank you for taking the time to let us know how to improve</p>
    </header>
    <main>
        <form id="survey-form">
            <!--name--> 
        
                <input type="name" id="name" name="name" placeholder="John Smith" required />
            <br>
            <!--email"-->

                <input type="email" id="email" name="email" required placeholder="john@gmail.com" />

            <br>
            <!--age-->

                <input type="number" id="age" name="age" min="18" max="92" required placeholder="18" />
       
            <br>
            <br>
            <textarea id="w3review" name="w3review" rows="4"
                cols="50">Please add any additional comments for suggestions in here.</textarea>

        </form>
    </main>
</body>

</html>
